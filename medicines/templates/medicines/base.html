<!-- medicines/templates/medicines/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}MedCia{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN (dev) -->
     <script src="https://kit.fontawesome.com/bb9aca6d33.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'medicines/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="{% url 'medicines:dashboard' %}"><i class="fa-solid fa-pills fa-rotate-by fa-lg" style="color: #0f1e38; --fa-rotate-angle: 75deg;"></i>MedCia</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="#"><i class="fa-duotone fa-solid fa-user fa-lg" style="color: darkblue;"></i> {{ user.username }}</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'medicines:logout' %}">Logout <i class="fa-solid fa-arrow-right" style="color: darkblue;"></i></a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'medicines:login' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'medicines:signup' %}">Signup</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
