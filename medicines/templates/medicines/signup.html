<!-- medicines/templates/medicines/signup.html -->
{% extends 'medicines/base.html' %}
{% block title %}Sign up - MedTracker{% endblock %}
{% block content %}
  <h2>Sign up</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Create account</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'medicines:login' %}">Log in</a></p>
{% endblock %}
