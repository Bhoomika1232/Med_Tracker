<!-- medicines/templates/medicines/login.html -->
{% extends 'medicines/base.html' %}
{% block title %}Login - MedTracker{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="mt-3">New user? <a href="{% url 'medicines:signup' %}">Sign up</a></p>
{% endblock %}
